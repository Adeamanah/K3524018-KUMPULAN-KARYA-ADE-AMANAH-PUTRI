<!DOCTYPE html>
<html>
<head>
    <title> Margin dan Padding </title>
    <style>
        .satu{
            border: 1px solid black;
            background-color: lightblue;
            margin: 40px 100px 20px 100px;
            padding: 20px;
        }
        .dua{
            border: 1px solid black;
            background-color: lightblue;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="satu">
        <center>Partisi ini memiliki margin atas 40px, kanan 1000px, bawah 20px, kiri 100px dan padding 20px</center>
    </div>

    <div class="dua">
        <center>Sedangkan yang ini memiliki padding atas, kanan, bawah, dan kiri 40px</center>
    </div>
</body>
</html>
