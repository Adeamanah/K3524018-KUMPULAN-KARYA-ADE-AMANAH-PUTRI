<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Latihan 2 jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
        }
        center {
            margin-top: 100px;
        }
        h1 {
            font-size: 30px;
        }
        #start {
            margin-top: 20px;
            padding: 10px 25px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <center>
        <h1 id="jam">Jam Digital</h1>
        <br>
        <button id="start">START/STOP</button>
    </center>

    <script>
        $(document).ready(function(){
            let interval;
            let running = false;

            function updateJam() {
                const now = new Date();
                const hariList = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu"];
                const bulanList = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli",
                                   "Agustus", "September", "Oktober", "November", "Desember"];
                
                const hari = hariList[now.getDay()];
                const tanggal = now.getDate();
                const bulan = bulanList[now.getMonth()];
                const tahun = now.getFullYear();

                const jam = String(now.getHours()).padStart(2, '0');
                const menit = String(now.getMinutes()).padStart(2, '0');
                const detik = String(now.getSeconds()).padStart(2, '0');

                $("#jam").html(`${hari}, ${tanggal} ${bulan} ${tahun}<br>${jam}:${menit}:${detik}`);
            }

            $("#start").click(function(){
                if (!running) {
                    interval = setInterval(updateJam, 1000);
                    updateJam();
                    running = true;
                } else {
                    clearInterval(interval);
                    running = false;
                }
            });
        });
    </script>
</body>
</html>
